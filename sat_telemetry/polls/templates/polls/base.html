<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">


    <script src="{% static 'js/jquery-3.4.1.js' %}" > </script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
</style>



    <meta charset="UTF-8">
    {% block title %}<title>Local Library</title>{% endblock %}



</head>
<body>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="nav flex-column">
          <li class="nav-item" ><a href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a href="{% url 'telecomando' %}">Telecomando</a></li>
          <li  class="nav-item"><a href="{% url 'maps' %}">Maps</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
